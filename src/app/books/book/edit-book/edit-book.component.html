<div class="modal-header">
  <h4 class="modal-title">Edit Book</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #bookEditForm="ngForm" (ngSubmit)="onSaveEditedBook(book.id, bookEditForm)" novalidate>
  <div class="modal-body">
    <div class="form-group row">
      <label for="bookTitle" class="col-sm-2 col-form-label">Title:</label>
      <div class="col">
        <input type="text" id="bookTitle" name="bookTitle" class="form-control" placeholder="Title"
               [ngModel]="book.title" required #bookTitle="ngModel">
        <div class="invalid-form" *ngIf="bookTitle.invalid">
          Please choose a title.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="bookAuthor" class="col-sm-2 col-form-label">Author:</label>
      <div class="col">
        <input type="text" id="bookAuthor" #bookAuthor="ngModel" name="bookAuthor" class="form-control"
               placeholder="Author name" required [ngModel]="book.author">
        <div class="invalid-form" *ngIf="bookAuthor.invalid">
          Please choose a name.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label for="bookPublishDate" class="col-sm-2 col-form-label">Published</label>
      <div class="col date-input-group">
        <input id="bookPublishDate" #bookPublishDate="ngModel" name="bookPublishDate" class="form-control"
               [ngModel]="book.publishDate" required
               ngbDatepicker #datePicker="ngbDatepicker" placeholder="Publish date"/>
        <!--Debugging the date value here:-->
        <!--<pre>Model: {{ books.publishDate | json }}</pre>-->
        <!--<pre>{{dateValue.status}}</pre>-->
        <button class="btn btn-outline-info" (click)="datePicker.toggle()" type="button">
          <fa name="calendar"></fa>
        </button>
        <div class="invalid-form" *ngIf="bookPublishDate.invalid">
          Please choose a date.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">ID:</label>
      <div class="col align-self-center">
        <span id="isbn-code" placement="top" ngbTooltip="ISBN">{{book.id}}</span>
      </div>
    </div>
  </div>
  <div class="mx-auto alert alert-danger" *ngIf="showFormError" role="alert">
    Form contains some errors!
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success">Save</button>
    <button type="button" class="btn btn-danger" (click)="activeModal.close()">Cancel</button>
  </div>
</form>
